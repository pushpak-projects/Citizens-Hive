{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Citizen's Hive
        </title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  function goBack() {
    window.location.href = "{% url 'landing_page' %}";
  }
  </script>

<script>
  var password = document.getElementById("psw")
, confirm_password = document.getElementById("psw-repeat");

function validatePassword(){
if(password.value != confirm_password.value) {
confirm_password.setCustomValidity("Passwords Don't Match");
} else {
confirm_password.setCustomValidity('');
}
}
</script>
<link rel="stylesheet" type="text/css" href="{% static 'css/registration_page.css' %}">
    </head>
    <body>
<form action="{% url 'registration_page' %}" style="border:1px solid #ccc" method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <p style="color: red;">
        {{ error_msg }}
      </p>

      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pws-repeat" onkeyup="validatePassword()"  required>
      {% if messages %}
      {% for message in messages %}
      {% if message.tags %}
      <script>alert("{{ message }}")</script> {% endif %}

      {% endfor %}

      {% endif %}
      <label class="radio-inline"><input type="radio" name="optradio" value="senior" checked>Senior</label>
      <label class="radio-inline"><input type="radio" name="optradio" value="caregiver">Caregiver</label>

      <br>

      <!-- <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label> -->

      
      
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix text-center">
        
        <button type="submit" class="signupbtn btn btn-dark">Sign Up</button>
        <button type="button" class="cancelbtn btn btn-secondary" onclick="goBack()">Cancel</button>
      </div>
    </div>
  </form>

</body>

</html>
